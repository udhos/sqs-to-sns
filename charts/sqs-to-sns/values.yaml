# Default values for sqs-to-sns.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: udhos/sqs-to-sns
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

podHealthCheck:
  port: 8080
  path: /health

#
# See: https://stackoverflow.com/questions/72816925/helm-templating-in-configmap-for-values-yaml
#
configMapProperties:
  #
  # mandatory vars
  #
  QUEUE_URL: https://sqs.us-east-1.amazonaws.com/111111111111/queue_name
  TOPIC_ARN: arn:aws:sns:us-east-1:222222222222:topic_name
  #
  # optional vars
  #
  ROLE_ARN_SQS: arn:aws:iam::111111111111:role/sqs_consumer
  ROLE_ARN_SNS: arn:aws:iam::222222222222:role/sns_producer
  READERS: "1"               # number of goroutines reading from SQS queue
  WRITERS: "1"               # number of goroutines writing to SNS topic
  BUFFER: "10"               # buffer size between readers and writers
  READ_ERROR_COOLDOWN: 10s   # cooldown holdtime between read errors
  WRITE_ERROR_COOLDOWN: 10s  # cooldown holdtime between write errors
  COPY_ATTRIBUTES: "true"    # enable copying of message attributes from SQS message to SNS message
  DEBUG: "true"              # enable debug logs

resources:
  requests:
    cpu: 300m
    memory: 20Mi
    ephemeral-storage: 100Mi
  limits:
    cpu: 2000m
    memory: 30Mi
    ephemeral-storage: 200Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  apiVersion: autoscaling/v2

nodeSelector: {}

tolerations: []

affinity: {}
